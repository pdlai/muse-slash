<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse Slash</title>
    <script type="application/javascript" src="./dist/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./dist/main.css">
</head>
<body>
    <h1>Muse Slash</h1>

    <canvas class="game-canvas stopped" id="game-canvas" width="900px" height="500px"></canvas>

    <nav class="professional-links" id="professional-links">
        <a href="https://github.com/pdlai"><input type="submit" value="Github"></a>
        <a href="https://github.com/pdlai"><input type="submit" value="Github"></a>
        <a href="https://github.com/pdlai"><input type="submit" value="Github"></a>
    </nav>

    <div class="main-menu" id="main-menu">

        <div id="play-button">Play</div>

        <div class="instructions">
            <div id="instructions-text">Use these buttons</div>
            <div id="d-key" class="key-sprite"></div>
            <div id="f-key" class="key-sprite"></div>
            <div id="j-key" class="key-sprite"></div>
            <div id="k-key" class="key-sprite"></div>
        </div>

    </div>

    <div class="pause-button hidden" id="pause-button">Pause Symbol</div>

    <div class="pause-menu hidden" id="pause-menu">
        <div id="resume-button">Resume</div>
        <div id="restart-level-button">Restart Level</div>
        <div id="main-menu-button">Main Menu</div>
    </div>

    <div id="user-player" class="user-player hidden">
        <div id="health-bar">200</div>
        <div id="current-score">50</div>
    </div>

    <input type="range" min="1" max="100" value="50" id="volume-slider" class="volume-slider">

</body>
</html>
