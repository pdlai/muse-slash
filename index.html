<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Muse Slash">
    <meta property="og:image" content="https://media.giphy.com/media/NercEZ2e5GqezdlNh4/giphy-downsized-large.gif">
    <meta property="og:description" content="Music slashing rhythm game. Hit the notes to the beat of the music!">
    <meta property="og:url" content="https://pdlai.github.io/muse-slash/">


    <title>Muse Slash</title>
    <script type="application/javascript" src="./dist/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./dist/main.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.png"/>
</head>
<body>
    <div class="body-container">
        
        <div class="nav-bar">
            <h1>Muse Slash</h1>
            
            <nav class="professional-links" id="professional-links">
                <a href="https://www.linkedin.com/in/philliplai/" target="_blank">
                    <img id="linkedin-logo" src="./assets/icons/linkedin-logo.png" width="38px" height="38px">
                </a>
                <a href="https://github.com/pdlai" target="_blank">
                    <img id="github-logo" src="./assets/icons/github-logo.png" width="38px" height="38px">
                </a>
                <a href="https://angel.co/u/phillip-lai-1" target="_blank">
                    <img id="angelList-logo" src="./assets/icons/angelList-logo.png" width="42px" height="42px">
                </a>
            </nav>
        </div>
        
        <div id="canvas-container">

            <canvas class="game-canvas stopped" id="game-canvas-7" width="1392px" height="793px"></canvas>
            <canvas class="game-canvas stopped" id="game-canvas-6" width="1392px" height="793px"></canvas>
            <canvas class="game-canvas stopped" id="game-canvas-5" width="1392px" height="793px"></canvas>
            <canvas class="game-canvas stopped" id="game-canvas-4" width="1392px" height="793px"></canvas>
            <canvas class="game-canvas stopped" id="game-canvas-3" width="1392px" height="793px"></canvas>
            <canvas class="game-canvas stopped" id="game-canvas" width="1392px" height="793px"></canvas>
            
            <div class="main-menu" id="main-menu">
                
                <div id="play-button">Play</div>

                <div class="instructions">
                    <div id="instructions-text">Use&nbsp;these&nbsp;buttons to&nbsp;hit&nbsp;the&nbsp;notes</div>
                    <div id="instructions-d-f">
                        <div id="d-key" class="key-sprite"></div>
                        <div>or</div>
                        <div id="f-key" class="key-sprite"></div>
                    </div>
                    <div id="instructions-j-k">
                        <div id="j-key" class="key-sprite"></div>
                        <div>or</div>
                        <div id="k-key" class="key-sprite"></div>
                    </div>
                </div>
                
            </div>
            
            <div class="pause-container">
                <div class="pause-button hidden" id="pause-button">Pause</div>
                
                <div class="pause-menu hidden" id="pause-menu">
                    <div id="resume-button">Resume</div>
                    <div id="restart-level-button">Restart&nbsp;Level</div>
                    <div id="main-menu-button">Main&nbsp;Menu</div>
                </div>
            </div>

            <div class="win-message-container hidden" id="win-message-container">
                <div id="win-menu">
                    <div class="win-message">YOU&nbsp;WIN!</div>
                    <div id="play-again-button">Play&nbsp;Again?</div>
                </div>
            </div>

            <div class="lose-message-container hidden" id="lose-message-container">
                <div id="lose-menu">
                    <div class="lose-message">Game&nbsp;Over</div>
                    <div id="play-again-button-2">Play&nbsp;Again?</div>
                </div>
            </div>

            <div id="volume-container">
                <label id="volume">Volume: 
                    <input type="range" min="1" max="100" value="35" id="volume-slider" class="volume-slider">
                </label>
            </div>
            
        </div>

    </div>
</body>
</html>
